<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Layout Menu</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <input type="checkbox" id="check">
    <header>
      <label for="check">
        <ion-icon name="menu-outline" id="sidebar_btn"></ion-icon>
      </label>
      <div class="left">
        <h3>Front-end <span>Web Development</span></h3>
      </div>
      <div class="right">
        <a href="#" class="sair_btn"><ion-icon name="exit-outline"></ion-icon></a>
      </div>
    </header>
    <!--header final-->
    <!--sidebar inicio-->
    <div class="sidebar">
      <center>
        <img src="https://avatars.githubusercontent.com/u/108790334?v=4" class="image" alt="">
        <h2>Rodrigo</h2>
      </center>
      <a href="#">
        <ion-icon name="desktop-outline"></ion-icon><span> Home</span>
      </a>
      <a href="#">
        <ion-icon name="calendar-number-outline"></ion-icon><span> Calendario</span>
      </a>
      <a href="#">
        <ion-icon name="camera-outline"></ion-icon><span> Galeria</span>
      </a>
      <a href="#">
        <ion-icon name="information-circle-outline"></ion-icon><span><span> Sobre</span></span>
      </a>
      <a href="#">
        <ion-icon name="settings-outline"></ion-icon><span> Configuração</span>
      </a>
    </div>
    <!--sidebar final-->
    <div class="content"></div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </body>

</html>
